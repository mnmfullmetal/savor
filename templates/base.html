{% load widget_tweaks %}
{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="{% static 'savor.js' %}"></script>
    <script src="https://unpkg.com/@ericblade/quagga2@v0.0.10/dist/quagga.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %} Savor {% endblock %}</title>
</head>
<body>
<nav class="top-search-bar">
    <form class="search-form" role="search" id="search-form">
        {% csrf_token %}
        <input type="text" id="product_name_input" name="product_name" class="form-control" placeholder="Search by Name" aria-label="Search Product by Name">
        <input type="text" id="barcode_input" name="barcode" class="form-control" placeholder="Search by Barcode" aria-label="Search Product by Barcode">
        <button class="btn btn-outline-success" type="submit">
            <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-primary" type="button" id="scan-button">
            <i class="bi bi-upc-scan"></i> Scan
        </button>
    </form>
</nav>

<aside id="sidebar" class="sidebar">
    <div class="p-3 d-flex justify-content-between align-items-center">
        <a class="navbar-brand m-0" href="#">Savor</a>
        <button id="sidebarToggle" class="sidebar-toggle-btn">
            <i class="bi bi-arrow-left-short"></i>
        </button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pantry:pantry_view' %}">
                    <i class="bi bi-box2-fill"></i>
                    <span>Pantry</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes:recipes' %}">
                    <i class="bi bi-journal-text"></i>
                    <span>Recipes</span>
                </a>
            </li>
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="d-flex">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Log Out</span>
                    </button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Log On</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users:register' %}">
                    <i class="bi bi-person-plus-fill"></i>
                    <span>Register</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</aside>

<div>
  {% block body %}
  
  {% endblock %}
</div>

</body>
<footer>Myles Gillard 2025</footer>
</html>
