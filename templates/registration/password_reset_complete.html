{% extends 'base.html' %}
{% load i18n %}


{% block title %} {% trans "Password Changed" %} {% endblock %}

{% block body %}
<div class="container d-flex justify-content-center">
    <div class="col-md-6 my-5">
        <div class="card p-4">
            <h2 class="text-center">{% trans "Password Changed Successfully!" %}</h2>
            <hr>
            <p class="text-center text-muted">{% trans "Your password has been set. You can now go ahead and log in with your new password." %}</p>
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
